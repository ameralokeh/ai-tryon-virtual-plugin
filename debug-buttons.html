<!DOCTYPE html>
<html>
<head>
    <title>Debug Floating Buttons</title>
    <style>
        .upload-area {
            border: 2px dashed #e1e8ed;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            background: #fafbfc;
            min-height: 180px;
            position: relative;
            width: 400px;
            margin: 50px auto;
        }
        
        .floating-buttons {
            position: absolute;
            top: 12px;
            right: 12px;
            display: none;
            gap: 8px;
            z-index: 5;
        }
        
        .upload-area.has-preview .floating-buttons {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .floating-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-btn {
            background: rgba(231, 76, 60, 0.95);
            color: white;
        }
        
        .download-btn {
            background: rgba(46, 204, 113, 0.95);
            color: white;
        }
        
        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Debug Floating Buttons Test</h1>
    
    <div class="upload-area" id="upload-area">
        <div>Upload Your Photo</div>
        <div>Drag & drop or browse</div>
        
        <!-- Floating action buttons -->
        <div class="floating-buttons">
            <button class="floating-btn reset-btn" type="button" title="Reset">
                üîÑ
            </button>
            <button class="floating-btn download-btn" type="button" title="Download">
                ‚¨áÔ∏è
            </button>
        </div>
    </div>
    
    <button onclick="togglePreview()">Toggle Preview Mode</button>
    
    <script>
        function togglePreview() {
            const uploadArea = document.getElementById('upload-area');
            uploadArea.classList.toggle('has-preview');
            
            console.log('Has preview class:', uploadArea.classList.contains('has-preview'));
            
            const buttons = uploadArea.querySelector('.floating-buttons');
            console.log('Buttons element:', buttons);
            console.log('Buttons display:', window.getComputedStyle(buttons).display);
            console.log('Buttons visibility:', window.getComputedStyle(buttons).visibility);
        }
    </script>
</body>
</html>
